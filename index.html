<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Computer World</title>
    <link rel="icon" href="images/image1.jpg" type="image/jpeg">

</head>

</html>

<body>
    <div id="navbar"></div>
    <div class="topic">
        <img id="slideshowImage" src="images/image1.jpg" alt="Slideshow Image">
        <script src="script.js"></script>
        <h1> Computer Science and Engineering</h1>
        <style>
            body {
                background-image: url('images/background.jpg');
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                margin: 0;
                padding: 20px;
                font-size: "rubik";
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: "rubik";
                text-decoration: none;
                list-style: none;
            }

            .topic {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }

            img {
                height: 40vh;
                max-width: 100%;
                border-radius: 50%;
                object-fit: cover;
                transition: opacity 0.5s ease;
            }

            .topic h1 {
                font-size: 4vw;
                font-weight: bold;
                color: beige;
                animation: colorChange 3s infinite;
                margin-top: 20px;
            }

            @keyframes colorChange {
                0% {
                    color: beige;
                }

                50% {
                    color: #e14b21;
                }

                100% {
                    color: beige;
                }
            }

            /* Navbar styles */
            .navbar {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-between;
                align-items: center;
                background-color: rgba(0, 0, 0, 0.7);
                padding: 10px;
                font-weight: bolder;
                font-size: larger !important;
            }

            .navbar .logo {
                color: white;
                font-size: 24px;
            }

            .navbar .links {
                display: flex;
                flex-wrap: wrap;
            }

            .navbar a {
                color: white;
                text-decoration: none;
                padding: 14px 20px;
                position: relative;
                transition: color 0.3s ease;
            }

            .navbar a:hover {
                background-color: #e14b21;
                border-radius: 5px;
                color: yellow;
            }

            /* Dropdown container */
            .dropdown {
                position: relative;
                /* Position relative for absolute positioning of dropdown content */
                display: inline-block;
                /* Allow the dropdown to be inline with other elements */
            }

            /* Dropdown button */
            .dropbtn {
                background-color: rgba(0, 0, 0, 0.7);
                /* Background color for the button */
                color: white;
                /* Text color */
                padding: 14px 20px;
                /* Padding for the button */
                font-size: larger;
                /* Font size */
                border: none;
                /* Remove border */
                cursor: pointer;
                /* Pointer cursor on hover */
                transition: color 0.3s ease;
            }

            /* Dropdown content (hidden by default) */
            .dropdown-content {
                display: none;
                /* Hide the dropdown content by default */
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
                /* Shadow for dropdown */
                z-index: 1;
                /* Ensure it appears above other content */
            }

            /* Links inside the dropdown */
            .dropdown-content a {
                color: black;
                /* Text color */
                padding: 12px 16px;
                /* Padding for links */
                text-decoration: none;
                /* Remove underline */
                display: block;
                /* Make links block elements */
            }

            /* Change color of dropdown links on hover */
            .dropdown-content a:hover {
                background-color: #e14b21;
                /* Background color on hover */
                color: white;
                /* Text color on hover */
            }

            /* Show the dropdown content on hover */
            .dropdown:hover .dropdown-content {
                display: block;
                /* Show the dropdown content when hovering over the dropdown */
            }

            /* Change the button color on hover */
            .dropdown:hover .dropbtn {
                background-color: #e14b21;
                /* Change background color on hover */
            }


            .share {
                position: absolute;
                bottom: 3rem;
                left: 15%;
                display: flex;
                align-items: center;
                justify-content: center;
                color: white;
            }

            .share p {
                font-size: 20px;
                margin-right: 20px;
            }

            .social i {
                display: inline-flex;
                align-items: center;
                justify-content: center;
                height: 45px;
                width: 45px;
                border: 1px solid #3b3b3b;
                border-radius: 50%;
                color: black;
                margin: 0px 7px;
                transition: all 0.6s ease-in;
                color: #cf0e0e;
            }

            .social i {
                margin: 0 10px;
                color: white;
                font-size: 24px;
                -webkit-transition: transform 0.3;
                -moz-transition: transform 0.3;
                -ms-transition: transform 0.3;
                -o-transition: transform 0.3;
                transition: transform 0.3;

            }

            .social a {
                margin: 0 10px;
                /* Space between social icons */
                color: white;
                /* Icon color */
                font-size: 24px;
                /* Icon size */
                transition: transform 0.3s;
                /* Animation for hover effect */
            }

            .social i:hover {
                /* transform: translateY(-10px); */
                transform: scale(1.2);
            }

            /* Media Queries for Responsiveness */
            @media (max-width: 768px) {
                .navbar {
                    flex-direction: column;
                    /* Stack navbar items on smaller screens */
                }

                .share {
                    left: 5%;

                    .topic h1 {
                        font-size: 6vw;
                    }
                }

                @media (max-width: 480px) {
                    .navbar a {
                        padding: 10px;
                    }

                    .topic h1 {
                        font-size: 8vw;
                    }

                    .share {
                        bottom: 2rem;
                    }
                }
            }
        </style>
    </div>
    <div class="share">
        <p>Connect with me:</p>
        <div class="social">
            <a href="https://www.linkedin.com/in/uttam-kumar-b85324236/"><i class='bx bxl-linkedin-square'></i></a>
            <a href="#"><i class='bx bxl-twitter'></i></a>
            <!-- <a href="https://www.instagram.com/utttam_sd/"><i class='bx bxl-instagram-alt'></i></a> -->
            <a href="#"><i class='bx bxl-youtube'></i></a>
        </div>
    </div>
    <script>
        // Load the navbar
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;

                // Dropdown functionality
                const button = document.getElementById('options-menu');
                const dropdown = document.getElementById('dropdown-menu');

                button.addEventListener('click', () => {
                    dropdown.classList.toggle('hidden');
                });

                // Close dropdown when clicking outside
                window.addEventListener('click', (event) => {
                    if (!button.contains(event.target) && !dropdown.contains(event.target)) {
                        dropdown.classList.add('hidden');
                    }
                });
            });
    </script>
</body>

</html>
